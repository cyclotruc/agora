<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbo-like Game</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Habbo Room Simulator</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <div class="movement-controls">
                <button id="moveUp" class="control-btn">↑</button>
                <div class="horizontal-controls">
                    <button id="moveLeft" class="control-btn">←</button>
                    <button id="moveDown" class="control-btn">↓</button>
                    <button id="moveRight" class="control-btn">→</button>
                </div>
            </div>
            <div class="direction-controls">
                <p>Direction:</p>
                <div class="direction-buttons">
                    <button id="dirNW" class="dir-btn">NW</button>
                    <button id="dirNE" class="dir-btn">NE</button>
                    <button id="dirSE" class="dir-btn">SE</button>
                    <button id="dirSW" class="dir-btn">SW</button>
                </div>
                <p id="currentDirection">Current: SE</p>
            </div>
            <div class="chat-controls">
                <input type="text" id="chatInput" placeholder="Type a message..." maxlength="100">
                <button id="sayButton">Say</button>
            </div>
        </div>
    </div>
    <script src="/static/game.js"></script>
</body>
</html>
