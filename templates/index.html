<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbo-like Game</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Habbo Room Simulator</h1>
        <div id="characterSelector" class="character-selector">
            <h3>Select Character</h3>
            <select id="characterSelect">
            </select>
            <button id="loadCharacterBtn">Load Character</button>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <div class="chat-controls">
                <input type="text" id="chatInput" placeholder="Type a message..." maxlength="100">
                <button id="sayButton">Say</button>
            </div>
        </div>
        <div class="test-controls" style="margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 8px;">
            <h3>Test NPC Actions</h3>
            <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
                <button onclick="testNPCAction('say')" class="test-btn">Test Say</button>
                <button onclick="testNPCAction('speak_to')" class="test-btn">Test Speak To</button>
                <button onclick="testNPCAction('move')" class="test-btn">Test Move</button>
                <button onclick="testNPCAction('enter')" class="test-btn">Test Enter</button>
                <button onclick="testNPCAction('leave')" class="test-btn">Test Leave</button>
                <button onclick="testNPCAction('nothing')" class="test-btn">Test Nothing</button>
            </div>
        </div>
    </div>
    <script src="/static/game.js"></script>
</body>
</html>
