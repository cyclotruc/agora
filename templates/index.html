<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbo-like Game</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Habbo Room Simulator</h1>
        <div id="characterSelector" class="character-selector">
            <h3>Select Character</h3>
            <select id="characterSelect">
            </select>
            <button id="loadCharacterBtn">Load Character</button>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <div class="chat-controls">
                <input type="text" id="chatInput" placeholder="Type a message..." maxlength="100">
                <button id="sayButton">Say</button>
            </div>
        </div>
    </div>
    <script src="/static/game.js"></script>
</body>
</html>
