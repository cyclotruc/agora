<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbo-like Game</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Habbo Room Simulator</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="chat-controls">
            <input type="text" id="chatInput" placeholder="Type a message..." maxlength="100">
            <button id="sayButton">Say</button>
        </div>
    </div>

    <!-- Side Panel -->
    <div id="sidePanel" class="side-panel">
        <button id="togglePanel" class="toggle-panel-btn" onclick="toggleSidePanel()">
            <span class="chevron">â—€</span>
        </button>
        <div class="panel-content">
            <h2>Controls</h2>

            <!-- Character Selection -->
            <div class="panel-section">
                <h3>Character Selection</h3>
                <select id="characterSelect" class="panel-select">
                </select>
                <button id="loadCharacterBtn" class="panel-btn">Load Character</button>
            </div>

            <!-- Visibility Settings -->
            <div class="panel-section">
                <h3>Visibility Settings</h3>
                <label class="checkbox-label">
                    <input type="checkbox" id="hidePlayer" onchange="togglePlayerVisibility()">
                    <span>Hide Player</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="hideAllCharacters" onchange="toggleAllCharactersVisibility()">
                    <span>Hide All Characters</span>
                </label>
            </div>

            <!-- Test NPC Actions -->
            <div class="panel-section">
                <h3>Test NPC Actions</h3>
                <div class="test-buttons">
                    <button onclick="testNPCAction('say')" class="panel-btn">Test Say</button>
                    <button onclick="testNPCAction('speak_to')" class="panel-btn">Test Speak To</button>
                    <button onclick="testNPCAction('move')" class="panel-btn">Test Move</button>
                    <button onclick="testNPCAction('enter')" class="panel-btn">Test Enter</button>
                    <button onclick="testNPCAction('leave')" class="panel-btn">Test Leave</button>
                    <button onclick="testNPCAction('nothing')" class="panel-btn">Test Nothing</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/game.js"></script>
</body>
</html>
